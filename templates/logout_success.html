<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful - SmartFall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0b4a4a 0%, #0d6e6e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-container {
            background: white;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #27ae60;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .success-icon::after {
            content: 'âœ“';
            font-size: 45px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #0b4a4a;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .redirect-info {
            color: #0b4a4a;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
        }

        .redirect-info strong {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <div class="success-icon"></div>
        <h1>Logged Out Successfully</h1>
        <p>You have been successfully logged out from SmartFall.</p>
        <div class="redirect-info">
            Redirecting to Home in <strong id="countdown">2</strong> seconds...
        </div>
    </div>

    <script>
        let countdown = 2;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "{{ url_for('home') }}";
            }
        }, 1000);
    </script>
</body>

</html>
